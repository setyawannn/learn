<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optional Parameter</title>
</head>
<body>
<script>

  function sayHello(firstName, middleName, lastName) {
      console.info(firstName);
      console.info(middleName);
      console.info(lastName);
  }

  sayHello();
  sayHello("Prayoga");
  sayHello("Prayoga", "Adi");
  sayHello("Prayoga", "Adi", "Setyawan");
  sayHello("Prayoga", "Adi", "Setyawan", "Yasshinta");

</script>
</body>
</html>
