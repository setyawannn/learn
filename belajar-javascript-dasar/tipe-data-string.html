<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>

    document.writeln("Prayoga Adi Setyawan");
    document.writeln("</br>");
    document.writeln("SMK Telkom Malang");
    document.writeln("</br>");

    document.writeln("Nama: " + "Prayoga " + "Adi " + "Setyawan");
    document.writeln("</br>");
    document.writeln("Sekolah: " + "SMK Telkom Malang");
    document.writeln("</br>");

    // Escape Sequence
    document.writeln("<textarea cols='100' rows='10'>");
    document.write("Prayoga \nAdi \nSetyawan\n");
    document.write("\\Home \\Setyawan\n");
    document.write("\"SMK Telkom Malang\"\n");
    document.write("\'Belajar Javascript\'\n");
    document.write("</textarea>");


</script>
</body>
</html>
