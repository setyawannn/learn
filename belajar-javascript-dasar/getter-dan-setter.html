<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter dan Setter</title>
</head>
<body>
<script>

  const person = {
      firstName : "Prayoga",
      lastName : "Adi",
      get fullName(){
          return `${this.firstName} ${this.lastName}`;
      },
      set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
      }
  };

  person.fullName = "Budi Nugraha";
  console.table(person);

  person.firstName = "Joko Morro";
  console.info(person);

  person.fullName = "Adi Setyawan";
  console.table(person);

</script>
</body>
</html>
