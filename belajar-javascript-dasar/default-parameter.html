<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Parameter</title>
</head>
<body>
<script>

    function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
    }

    register();
    register("Adi");
    register("Adi", "Male");
    register("Adi", undefined);
    register("Adi", null);

</script>
</body>
</html>
