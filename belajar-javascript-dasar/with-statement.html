<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>With Statement</title>
</head>
<body>
<script>

  const person = {
      firstName : "Prayoga",
      middleName : "Adi",
      lastName : "Setyawan"
  };

  console.info(person.firstName);
  console.info(person.middleName);
  console.info(person.lastName);

  const firstName = "Budi";
  const lastName = "Nugroho";

  with (person) {
      console.log(firstName);
      console.log(middleName);
      console.log(lastName);
  }

</script>
</body>
</html>
