<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Expression</title>
</head>
<body>
<script>

  const nilai = "E";

  switch (nilai) {
      case "A":
          document.writeln("<p>Anda lulus dengan baik</p>");
          break;
      case "B":
      case "C":
          document.writeln("<p>Anda Lulus</p>");
          break;
      case "D":
          document.writeln("<p>Anda tidak lulus</p>");
          break;
      default:
          document.writeln("<p>Mungkin anda salah jurusan</p>");
  }

  if (nilai === "A") {
      document.writeln("<p>Anda lulus dengan baik</p>");
  } else if (nilai === "B" || nilai === "C") {
      document.writeln("<p>Anda Lulus</p>");
  } else if (nilai === "D") {
      document.writeln("<p>Anda tidak lulus</p>");
  } else {
      document.writeln("<p>Mungkin anda salah jurusan</p>");
  }

</script>
</body>
</html>
