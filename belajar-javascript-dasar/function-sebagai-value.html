<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Sebagai Value</title>
</head>
<body>
<script>

    function sayHello(name) {
        document.writeln(`<p>Hello ${name}</p>`)
    }

    sayHello("Adi");

    const say = sayHello;

    say("Budi");

    function giveMeName(callback) {
        callback("Adi"); // sayHello("Adi");
    }

    giveMeName(sayHello);
    giveMeName(say); //giveMeName(sayHello);

</script>
</body>
</html>
