<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring</title>
</head>
<body>
<script>

    {
        const names = ["Prayoga", "Adi", "Setyawan", "Budi", "Joko"];
        let [firstName, middleName, lastName, ...other] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(other);
    }

    {
        const person = {
            firstName : "Prayoga",
            lastName : "Setyawan",
            address : {
                street : "Jalan Belum Ada",
                city : "Jakarta",
                country : "Indonesia"
            },
            hobby : "Game",
            channel : "Programmer Zaman Now"
        }

        let {firstName, lastName, address : {country, city, street}, ...others} =  person;
        console.info(firstName);
        console.info(lastName);
        console.info(city);
        console.info(street);
        console.info(country);
        console.info(others);
    }

    {
        function displayPerson({firstName, middleName, lastName}) {
            console.info(person.firstName);
            console.info(person.middleName);
            console.info(person.lastName);
        }

        const person = {
            firstName: "Prayoga",
            middleName: "Adi",
            lastName: "Setyawan"
        };

        displayPerson(person);

    }

    {
        function sum([first, second]) {
            return first + second;
        }

        console.info(sum([1,1]));
        console.info(sum([10,10]));
    }

    {
        const names = ["Adi", "Budi"];
        const [firstName, middleName = "Kurniawan", lastName = "Setyawan"] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);

    }

    {
        const person = {
            firstName : "Prayoga",
            lastName : "Setyawan",
        }

        let {firstName: namaDepan,
            middleName: namaTengah = "Kurniawan",
            lastName: namaBelakang} =  person;
        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);

    }


</script>
</body>
</html>
