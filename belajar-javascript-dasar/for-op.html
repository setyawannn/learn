<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Op</title>
</head>
<body>
<script>

  const names = ["Prayoga", "Adi", "Setyawan"];
  for (const name of names) {
      document.writeln(`<p>${name}</p>`);
  }

  const fullName = ["Prayoga Adi Setyawan"];
  for (const character of fullName) {
      document.writeln(`<p>${character}</p>`);
  }

</script>
</body>
</html>
